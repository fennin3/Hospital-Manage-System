{% load static %}

<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from tabib.inaikas.com/demo/page-login-one.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 12 Apr 2022 22:51:45 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Favicon icon -->
   {% include "mainapp/css.html" %}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    {% include 'mainapp/messages.html' %}
    <div id="main-wrapper" class="show">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7 p-0 b-center bg-size">
                    <img class="img-fluid" src="{% static 'assets/images/bg-register.jpg' %}" alt="tabib app">
                </div>
                <div class="col-xl-5 p-0">
                    <div class="login-tabib">
                        <div>
                            <div class="text-center">
                                <a class="logo" href="index.html">
                                    <img class="img-fluid" src="{% static 'assets/images/download.png' %}" alt="loogin page">
                                </a>
                            </div>
                            <div class="login-main">
                                <form class="theme-form" action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <h4>Sign in to account</h4>
                                    <p>Enter your email & password to login </p>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Username</label>
                                        <input class="form-control" type="text" placeholder="Username" name="username">
                                    </div>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Password</label>
                                        <div class="form-input position-relative">
                                            <input class="form-control" type="password" placeholder="*********" name="password">
                                            <div class="show-hide"><span class="show"></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="checkbox p-0">
                                            <input id="checkbox1" type="checkbox">
                                            <label class="text-muted" for="checkbox1">Remember password
                                    </label>
                                        </div>
                                        <a class="link text-primary" href="{% url 'forgot_pass' %}">Forgot password?</a>
                                        <div class="mt-3">
                                            <button class="btn btn-primary w-100" type="submit">Sign in</button>
                                        </div>
                                    </div>
                                    <p class="mt-4 mb-0">Don't have account?<a class="ms-2 text-primary text-center" href="{% url 'register' %}">Create Account</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% include "mainapp/js.html" %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>


<!-- Mirrored from tabib.inaikas.com/demo/page-login-one.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 12 Apr 2022 22:51:45 GMT -->
</html>
