{% extends 'mainapp/layout.html' %}

{% load static %}

{% block title %}Prescription Settings{% endblock title %}


{% block content %}


        <!-- start section content -->
        <div class="content-body">
            <div class="warper container-fluid">
                <div class="prescription_settings main_container">
                    <div class="row page-titles mx-0">
                        <div class="col-sm-6 p-md-0">
                            <div class="welcome-text">
                                <h4 class="text-primary">Doctor Settings</h4>
                            </div>
                        </div>
                        <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active"><a href="">Prescription
                                        Settings</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card shadow mb-4">
                                <div class="card-header">
                                    <h4 class="card-title"> Prescription Settings </h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-6 col-12">
                                                <div class="form-group"> <textarea class="form-control" placeholder="Header (Left)"></textarea></div>
                                            </div>
                                            <div class="col-lg-6 col-12">
                                                <div class="form-group"><textarea class="form-control" placeholder="Header (Right)"></textarea></div>
                                            </div>
                                            <div class="col-lg-6 col-12">
                                                <div class="form-group"><textarea class="form-control" placeholder="Footer (Left)"></textarea></div>
                                            </div>
                                            <div class="col-lg-6 col-12">
                                                <div class="form-group"> <textarea class="form-control" placeholder="Footer (Right)"></textarea></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-primary float-end">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End section content -->

{% endblock content %}
